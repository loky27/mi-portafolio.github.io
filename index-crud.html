<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"

			<div class="card">
				<div class="card-body">
					<form
						onsubmit="event.preventDefault(), submitUser()"
						action="/users"
					>
						<div class="form-group">
							<label for="name">nombre</label>
							<input
								type="text"
								class="form-control"
								id="name"
								placeholder="ingrese el nombre"
							/>
							<!--<small></small> lo que aparece  en la parte de abajo-->
						</div>
						<button
							type="submit"
							class="btn btn-primary"
						>
							submit
						</button>
					</form>
				</div>
			</div>
			<table class="table">
				<thead>
					<th>nombre</th>
					<th>opciones</th>
				</thead>
				<tbody id="user-table-bodyy"></tbody>
			</table>
		</div>
		<script src="./js.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="card">
				<div class="card-body">
					<form
						onsubmit="event.preventDefault(), submitcar()"
						action="/users"
					>
						<div class="form-group">
							<label for="model">nombre</label>
							<input
								type="text"
								class="form-control"
								id="model"
								placeholder="ingrese el nombre"
							/>
							<label for="year">año</label>
							<input
								type="text"
								class="form-control"
								id="year"
								placeholder="ingrese el año"
							/>
							<label for="price">Precio</label>
							<input
								type="text"
								class="form-control"
								id="price"
							/>
							<label for="color">Color</label>
							<input
								type="text"
								class="form-control"
								id="color"
							/>
							<label for="trademark">marca</label>
							<input
								type="text"
								class="form-control"
								id="trademark"
							/>
							<!--<small></small> lo que aparece  en la parte de abajo-->
						</div>
						<button
							type="submit"
							class="btn btn-primary"
						>
							enviar
						</button>
					</form>
				</div>
			</div>

			<table
				class="table table-striped table-dark"
			>
				<thead id="title"></thead>
				<tbody id="car-table-bodyy"></tbody>
			</table>
		</div>
		<script src="./crud.js"></script>
	</body>
</html>
